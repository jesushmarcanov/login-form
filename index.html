<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Libreria Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--BOOTSTRAP CSS y JS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
        <!--CSS Personalizado-->
        <link rel="stylesheet" href="css/estilos.css">
        <title>Formulario Sencillo de Login en HTML5 y CSS3</title>
    </head>
<body>
    <!-- <h1 class="mb-3 display-4 py-2 text-truncate">Ingreso App</h1> -->
    <section id="cover" class="min-vh-100">
        <div id="cover-caption" class="margen">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-8 mx-auto text-center form p4">
                        <div class="col-12 user-img">
                            <img src="imgs/avatar.png" alt="">
                        </div>
                        <!-- <h1 class="mb-3 display-4 py-2 text-truncate">Ingreso App</h1> -->
                        <div class="px-2">
                            <form action="" class="justify-content-center">
                                <div class="form-group"  id="user-group">
                                    <!-- <label class="sr-only">Name</label> -->
                                    <input type="text" class="form-control" placeholder="Nombre de Usuario">
                                    <!-- <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i> -->
                                </div>
                                <div class="form-group"  id="pass-group">
                                    <!-- <label class="sr-only">Email</label> -->
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-sign-in-alt"></i> Ingresar</button>
                            </form>
                            <div class="col-12 forgot">
                                <a href="#">Recordar Contraseña</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
